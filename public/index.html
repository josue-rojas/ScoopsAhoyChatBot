<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/resources/index.css">
    <title>Scoops Ahoy - ChatBot</title>
  </head>
  <body>
    <section class='main'>
      <header>
        <h1 class='title-theme'>SCOOPS AHOY</h1>
        <h3 class='title-theme'>ICE CREAM PARLOR</h3>
      </header>
      <div id='carousel'>
        <div class='image-wrapper'>
          <div style='margin: auto; position: relative'>
            <img src='/images/image_load.jpg'/>
            <div class='image'></div>
            <div class='dots-wrapper'>
              <div class='dots'>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
                <div class='dot'></div>
              </div>
            </div>
          </div>
        </div>
        <div class='chat-button'>
          CHAT
        </div>
      </div>
    </section>
    <section class='chat-box-wrapper' style='display: none'>
      <div class='chat-box'>
        <div id="messages"></div>
        <input id="chat-input" type="text" placeholder="say anything" autofocus/>
      </div>
    </section>
    <script src="https://media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/chat/v3.0/twilio-chat.min.js"></script>
    <script type="text/javascript" src="/resources/index.js"></script>
  </body>
</html>
